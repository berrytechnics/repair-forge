services:
  postgres:
    image: postgres:15
    container_name: circuit-sage-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-circuit_sage_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-circuit_sage_db}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - circuit-sage-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-circuit_sage_user} -d ${POSTGRES_DB:-circuit_sage_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: circuit-sage-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-circuit_sage_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-circuit_sage_db}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      IS_DOCKER: "true"
    ports:
      - "127.0.0.1:4000:4000"
    networks:
      - circuit-sage-network
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: circuit-sage-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - circuit-sage-network
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  circuit-sage-network:
    driver: bridge

volumes:
  postgres_data:

